<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-paper</title>
</head>
<link rel="stylesheet"  href="style.css">

<body>
   <p class="paragraf">Rock paper Scissors</p>
   <button class="move js-rock"><img src="rock-emoji.png"></button>
    
  <button class="move js-paper"><img src="paper-emoji.png"></button>

   <button class="move js-scissors"><img src="scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score" ></p>

   <button class="reset-score js-reset-score ">Reset score</button>

   <button class="auto-play js-auto-play-button ">Auto Play</button>
   <p class="js-reset-confirmation"></p>
  
  <script src="rock.paper.js"></script>
</body>
</html>
